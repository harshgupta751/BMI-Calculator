<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1><b>BMI Calculator</b></h1>
<form action="">
<label for="">Height in centimetres: </label><input type="number" placeholder="Enter Height in cm" id="height">
<br>
<label for="">Weight in Kgs: </label><input type="number" placeholder="Enter Weight in Kgs" id="weight">
<br>
<button>Calculate</button>
<div id="result"></div>
<div id="guide">
    <h2><b>BMI Weight Guide</b></h2>
    <p>Underweight: Less than 18.6</p>
    <p>Normal Range: Between 18.6 and 24.9</p>
    <p>Overweight: Greater than 24.9</p>
</div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
